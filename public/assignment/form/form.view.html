<h1 class="page-header">Forms</h1>
<ul class="nav nav-tabs">
	<li role="presentation" class="active"><a href="#">Forms</a></li>
	<li role="presentation"><a href="/assignment/form-fields.html">Fields</a></li>
</ul>
<div class="table-responsive">
	<table class="table table-striped table-bordered">
		<thead>
		<tr>
			<th>
				<span class="glyphicon glyphicon-triangle-bottom"></span>
				Form Name
			</th>
			<th>
				<span class="glyphicon glyphicon-triangle-bottom"></span>
				Action
			</th>
		</tr>
		</thead>
		<tbody>
		<tr>
			<th>
				<input ng-model="formName" type="text" class="form-control" id="name" placeholder="Name">
			</th>
			<th>
				<button ng-disabled="disableAdd()" ng-click="addForm()" type="button" class="btn btn-danger">
					<span class="glyphicon glyphicon-plus"></span>
				</button>
				<button ng-disabled="disableUpdate()" type="button" class="btn btn-primary">
					<span ng-click="updateForm()" class="glyphicon glyphicon-ok"></span>
				</button>
			</th>
		</tr>
		<tr ng-repeat="form in forms">
			<td>{{form.formName}}</td>
			<td>
				<button ng-click="deleteForm($index)" type="button" class="btn btn-danger">
					<span class="glyphicon glyphicon-remove"></span>
				</button>
				<button ng-click="selectForm($index)" type="button" class="btn btn-primary">
					<span class="glyphicon glyphicon-pencil"></span>
				</button>
			</td>
		</tr>
		</tbody>
	</table>
</div>
