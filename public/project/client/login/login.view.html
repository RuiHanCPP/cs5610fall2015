<section id="login">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Login as Henry1324</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <div class="row control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Name</label>
                        <input ng-model="username" type="text" class="form-control" placeholder="Username" id="username" required data-validation-required-message="Please enter username.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="row control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Name</label>
                        <input ng-model="password" type="password" class="form-control" placeholder="password" id="password" required data-validation-required-message="Please enter correct password.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <br>
                <div class="col-xs-12">
                    <button ng-click="login()" class="btn btn-success btn-lg">Login</button>
                </div>
            </div>
        </div>
    </div>
</section>
