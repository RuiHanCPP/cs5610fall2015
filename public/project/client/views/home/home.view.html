<!-- Document Section -->
<section id="mainDoc">
    <div class="container">
        <div ng-show="hasDoc()" class="row">
            <div class="col-lg-12 text-center">
                <h2>Do you know this document?</h2>
            </div>
        </div>
        <div ng-hide="hasDoc()" class="row">
            <div class="col-lg-12 text-center">
                <h2>No document at present</h2>
            </div>
        </div>
        <div ng-show="hasDoc()" class="row">
            <div class="col-lg-12 text-center">
                <h3>{{randDoc.title}}</h3>
            </div>
            <div class="col-lg-12 text-center">
                <p>{{randDoc.snapShot}}</p>
            </div>
            <div class="col-lg-12 text-center">
                <p><a class="btn btn-primary btn-lg" ng-href="#/doc/detail/{{randDoc._id}}" role="button">Learn more</a></p>
            </div>
            <p>{{ doc.date | date:'medium' }}</p>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-12 text-right">
                <h4>Not what you want?</h4>
                <button class="btn btn-link dropdown">
                    <a href="#/home" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Get More Documents<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#/doc/byTime">View by Time</a></li>
                        <li><a href="#/doc/byTags">View by Tag</a></li>
                    </ul>
                </button>
            </div>
        </div>
    </div>
</section>
